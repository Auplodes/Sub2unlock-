<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub2Unlock - Dark Edition</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --primary-blue: #3d5afe;
            --accent-red: #ff1744;
            --text-white: #ffffff;
            --input-bg: #2b2b2b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 24px; color: var(--primary-blue); margin: 0; }
        
        /* Grid Layout like the Video */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .action-btn:active { transform: scale(0.95); }

        .input-area { margin-top: 15px; }
        
        .dynamic-input-group {
            background: var(--input-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            position: relative;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #444;
            padding: 12px;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 8px;
            outline: none;
        }

        .remove-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: var(--accent-red);
            color: white;
            border-radius: 6px;
            padding: 2px 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-blue);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        /* Result Area */
        #resultBox {
            margin-top: 20px;
            background: #153116;
            padding: 15px;
            border-radius: 10px;
            display: none;
            text-align: center;
            border: 1px solid #2e7d32;
        }

        .short-url { font-weight: bold; color: #b2ff59; word-break: break-all; margin: 10px 0; }

        .copy-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Small Popup Notification (Toast) */
        #toast {
            visibility: hidden;
            min-width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #toast.show { visibility: visible; animation: fadeInOut 2s; }

        @keyframes fadeInOut {
            0% { bottom: 0; opacity: 0; }
            20% { bottom: 30px; opacity: 1; }
            80% { bottom: 30px; opacity: 1; }
            100% { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1>Sub2Unlock <span style="color:white;">Dark</span></h1>
    </div>

    <div class="action-grid">
        <button class="action-btn" onclick="addField('YouTube Channel URL', 'youtube')">+ Subscribe</button>
        <button class="action-btn" onclick="addField('Instagram Profile URL', 'instagram')">+ Instagram</button>
        <button class="action-btn" onclick="addField('Telegram Channel URL', 'telegram')">+ Telegram</button>
        <button class="action-btn" onclick="addField('Custom Task Link', 'custom')">+ Custom Link</button>
    </div>

    <div id="inputContainer"></div>

    <div style="margin-top:20px;">
        <label style="font-size: 14px; opacity: 0.8;">Enter Destination URL:</label>
        <input type="url" id="destLink" placeholder="https://yourfilelink.com">
    </div>

    <button class="generate-btn" onclick="generateLink()">Generate Link</button>

    <div id="resultBox">
        <div class="short-url" id="shortUrlText"></div>
        <button class="copy-btn" onclick="copyLink()">Copy Short Link</button>
    </div>
</div>

<div id="toast">Link Copied!</div>

<script>
    function addField(label, type) {
        const container = document.getElementById('inputContainer');
        const div = document.createElement('div');
        div.className = 'dynamic-input-group';
        div.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            <label style="font-size:12px; color:#aaa;">${label}</label>
            <input type="url" class="action-input" placeholder="https://...">
        `;
        container.appendChild(div);
    }

    function generateLink() {
        const dest = document.getElementById('destLink').value;
        if (!dest) {
            showToast("Please enter destination URL");
            return;
        }

        const randomId = Math.random().toString(36).substring(2, 8);
        const finalLink = window.location.origin + "/" + randomId;

        document.getElementById('shortUrlText').innerText = finalLink;
        document.getElementById('resultBox').style.display = 'block';
    }

    function copyLink() {
        const text = document.getElementById('shortUrlText').innerText;
        if(text) {
            navigator.clipboard.writeText(text);
            showToast("Link Copied!");
        }
    }

    function showToast(msg) {
        const toast = document.getElementById("toast");
        toast.innerText = msg;
        toast.className = "show";
        setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
    }
</script>

</body>
            </html>
